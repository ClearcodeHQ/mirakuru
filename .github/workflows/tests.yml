name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    uses: fizyk/actions-reuse/.github/workflows/tests-pytests.yml@v2.4.8
    with:
      python-versions: '["3.9", "3.10", "3.11", "3.12", "3.13", "pypy-3.10"]'
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
  macostests:
    uses: fizyk/actions-reuse/.github/workflows/tests-pytests.yml@v2.4.8
    needs: [tests]
    with:
      python-versions: '["3.11", "3.12", "3.13", "pypy-3.10"]'
      os: macos-latest
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
