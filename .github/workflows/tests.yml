name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    uses: fizyk/actions-reuse/.github/workflows/tests-pytests.yml@v2.4.0
    with:
      pipenv-install-options: "--skip-lock"
      python-versions: '["3.8", "3.9", "3.10", "3.11", "pypy-3.8"]'
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
  macostests:
    uses: fizyk/actions-reuse/.github/workflows/tests-pytests.yml@v2.4.0
    needs: [tests]
    with:
      pipenv-install-options: "--skip-lock"
      python-versions: '["3.8", "3.9", "3.10", "3.11" , "pypy-3.8"]'
      os: macos-latest
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
