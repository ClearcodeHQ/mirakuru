language: python
sudo: false
matrix:
  allow_failures:
    - os: osx
  include:
    - os: osx
      language: generic
    - os: linux
      python: 2.7
    - os: linux
      python: 3.3
    - os: linux
      python: 3.4
    - os: linux
      python: 3.5
    - os: linux
      python: pypy
    - os: linux
      python: pypy3
before_install:
  # Perform the manual steps on osx to install python3 and activate venv
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv venv -p python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi
install:
  - python setup.py develop
  - pip install mirakuru[tests]
  # rst files verifier, and pygments to parse code-blocks
  - pip install restructuredtext_lint pygments
  # code coverage tool
  - pip install coveralls
  # manually install wheel for deployment
  - pip install wheel
script:
  - py.test --verbose --capture=no --showlocals --cov mirakuru tests/
  - pylama
  - rst-lint *.rst
after_success:
  - coveralls
