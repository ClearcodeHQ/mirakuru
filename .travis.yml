dist: xenial
language: python
conditions: v1
python:
- 3.6
- 3.7
- 3.8-dev
- pypy3
# blocklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
install:
  - pip install "setuptools>=21"
  - pip install "pip>=9"
  - pip install -r requirements-test.txt
  - pip install coveralls
script:
  - pytest
after_success:
  - coveralls
jobs:
  include:
    - stage: linters
      python: 3.7
      install:
        - pip install -r requirements-lint.txt
      script:
        - pycodestyle
        - pydocstyle
        - pylint mirakuru tests
        - mypy src tests
        - rst-lint *.rst
      after_success: skip
    - stage: osx
      language: generic
      os: osx
      before_install:
        - pip3 install virtualenv
        - virtualenv venv -p python3
        - source venv/bin/activate
      script:
        - pytest
    - stage: deploy
      python: 3.7
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: fizyk
        password:
          secure: IBVXG0zLKsBkzdeoC33Lxir01jbvDHdjQ81CPC8PbDPCmUozXgf9eqRFV5VOIYQOboTBzQYRq7RB8efeNKSH3nKf73iahwIYf4ezIxRzUaMzoY4GkyrC/0fQhMk1lAjexrRM1f2o7TIAALPUDyB/EaRcPCBEghxscQEeTlAw08c=
